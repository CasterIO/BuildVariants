apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "io.caster.wickedcool"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".debug"
        }
    }

    productFlavors {
        // Free version
        free {
            applicationId = "oi.caster.wickedcool"
            manifestPlaceholders = [
                    appName: "WickedCool",
                    //providerAuthority: "io.caster.wickedcool.CasterContentProvider"
            ]
        }
        // pro version
        pro {
            applicationId = "oi.caster.wickedcool.pro"
            manifestPlaceholders = [
                    appName: "WickedCool Pro"
                    //providerAuthority: "io.caster.wickedcool.pro.CasterContentProvider"

            ]
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
}
